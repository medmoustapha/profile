<div class="add">
  <div class="container-narrow">
    <div class="panel panel-primary panel-input">
      <div class="panel-heading">Ajouter Profile</div>
      <div class="panel-body">
       <form class="form-horizontal" #addProfileForm="ngForm"  (ngSubmit)="addProfile(addProfileForm.value)">
         <div class="col-md-4">
           <image-upload  buttonCaption="slect photo"
                          [max]="1"

                          supportedExtensions="['jpg','png','jpeg']"
                          (onRemove)="imageRemoved($event)"
                          (onFileUploadFinsh)="imageUpload($event)"></image-upload>
           <!--<img src="{{ file_src }}" width="200" height="180px">-->
         </div>
         <div class="col-md-8">
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="name">FullName:</label>

                  <div class="col-sm-8">
                    <input class="form-control" name="name" required maxlength="30" type="text" [(ngModel)]="model.fullname" #fullname="ngModel">
                  </div>
                  <div>

                  </div>
                 </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="age">Age:</label>

                   <div class="col-sm-8">
                     <input type="number" class="form-control" name="age" required max="100" min="1" maxlength="2" [ngModel]="model.age" #age="ngModel" >
                   </div>
                </div>
                <input type="hidden" [(ngModel)]= "model.photo" #photo="ngModel" name="photo">
               <div class="form-group">
                 <div class="col-sm-offset-4 col-sm-8">
                   <button class="btn btn-success" [disabled]="!addProfileForm.valid">SAVE</button>
                   <a class="btn btn-info" (click)="goBack()">CANCEL</a>
                   <div class="alert alert-success alert-dismissible" id="msg1" style="display:none;"></div>
                 </div>

               </div>
         </div>
       </form>
      </div>

    </div>
  </div>
</div>
